<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <header>
            <h1 class="stopwatch">StopWatch<br>___________</h1>
        </header>
        <div class="timer">
            00:00:00
        </div>
        <div>
            <button class="start">Start</button> <button class="lap">Lap</button> <button class="restart">Restart</button>
        </div>
    </div>
    <div class="Laptime">
        <h3>Laps Time <br> __________________________</h3> 
        <ul id="laps"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
